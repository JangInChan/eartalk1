pluginManagement {
    includeBuild('../node_modules/@react-native/gradle-plugin')

    repositories {
        google()
        mavenCentral()
        maven { url("$rootDir/../node_modules/expo-splash-screen/android/maven") }
        maven { url("$rootDir/../node_modules/expo-modules-core/android/maven") }
    }
}

plugins {
    id 'com.facebook.react' version '0.76.3' apply false
}

rootProject.name = 'eartalk'

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS) // Allow project repositories but prioritize settings.gradle
    repositories {
        google()
        mavenCentral()
        maven { url("$rootDir/../node_modules/expo-splash-screen/android/maven") }
        maven { url("$rootDir/../node_modules/expo-modules-core/android/maven") }
    }
}

// Expo 관련 모듈 추가
include(":app")
include(":expo-splash-screen")
project(":expo-splash-screen").projectDir = new File(rootProject.projectDir, "../node_modules/expo-splash-screen/android")
include(":expo-modules-core")
project(":expo-modules-core").projectDir = new File(rootProject.projectDir, "../node_modules/expo-modules-core/android")